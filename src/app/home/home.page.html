
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let document of documents">
        <ion-icon name="document" slot="start"></ion-icon>

        <!-- Conditionally mask password with asterisks -->
        <ion-label>
          <ng-container *ngIf="document.name === 'Password'; else normalText">
            {{ esconderPassword(usuario.password) }}
          </ng-container>
          <ng-template #normalText>
            {{ document.name }}
          </ng-template>
        </ion-label>
        <ion-button fill="clear" slot="end" (click)="presentActionSheet(document)">
          <ion-icon name="ellipsis-horizontal"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-content>
    <ion-fab-button (click)="agregarFotoaGaleria()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-content>
</div>
