<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>
    
    <ion-button expand="full" type="submit" [disabled]="!email">Enviar</ion-button>
  </form>
  
  <ion-row>
    <ion-col>
      <ion-button routerLink="/login" fill="clear">Volver a Iniciar Sesión</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
