<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img alt="login" src="https://i.pinimg.com/736x/00/b6/11/00b61107e4afde3b5d5800af8c7b6560.jpg"/>
      <ion-card-header>
        <ion-card-title>Pongale bueno sobrino</ion-card-title>
      </ion-card-header> 
  <ion-card-content>
    <ion-item>
      <ion-input label="Usuario" labelPlacement="floating" [(ngModel)]="login.usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Password" labelPlacement="floating" type="password" [(ngModel)]="login.password"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="ingreso()" Ingresar></ion-button>
      </ion-col>
    </ion-row>
  </ion-card-content>
  </ion-card>
</ion-content>
