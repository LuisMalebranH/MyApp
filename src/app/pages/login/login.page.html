<ion-header [translucent]="true">
    <ion-toolbar color="mycolor">
      <ion-title size="large" class="ion-text-center">LOGIN</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="card center">
    <img alt="login" src="https://img.freepik.com/vector-gratis/personal-tienda-verifica-cantidad-productos-que-deben-entregar-clientes-dia_1150-51079.jpg"/>
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header> 
      <ion-card-content class="ion-content-center" >
        <ion-item>
          <ion-input label="Usuario" labelPlacement="floating" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Password" labelPlacement="floating" type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col class="ion-text" >
            <a class="olvidarPassword" (click)="forgotPassword()">Olvidaste tu contrase√±a?</a>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button  expand="block" (click)="login()">Ingresar</ion-button>
          </ion-col>
          <ion-col>
            <ion-button  expand="block" (click)="register()">Registrar</ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
  </ion-card>
</ion-content>
