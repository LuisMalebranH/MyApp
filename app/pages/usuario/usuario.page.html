<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">usuario</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let document of documents">
        <ion-icon name="document" slot="start"></ion-icon>

        <!-- Conditionally mask password with asterisks -->
        <ion-label>
          <ng-container *ngIf="document.name === 'Password'; else normalText">
            {{ esconderPassword(usuario.password) }}
          </ng-container>
          <ng-template #normalText>
            {{ document.name }}
          </ng-template>
        </ion-label>
        <ion-button fill="clear" slot="end" (click)="presentActionSheet(document)">
          <ion-icon name="ellipsis-horizontal"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</div>
